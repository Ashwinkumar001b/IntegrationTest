name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      NAME:
        description: 'Name of the person'
        required: true
        default: ''
      PHONENUMBER:
        description: 'Number of the person'
        required: true
        default: ''
  repository_dispatch:
    types: [trigger-addmembers-workflow]
  push:
    branches: 
      - main
      - master
  pull_request:
    branches:
      - main
      - master
env:
  NAME: AshwinTest         
  PHONENUMBER: '7092310772' 
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Print input
      run: |
        echo "Phone Number: $PHONENUMBER"
        echo "Contact Name: $NAME"

    - name: Run Playwright tests
      run: |
        echo "Phone Number: $PHONENUMBER"
        echo "Contact Name: $NAME"
        npx playwright test
    - name: Print input github
      run: |
        echo "Phone Number: ${{ github.event.client_payload.PHONENUMBER }}"
        echo "Contact Name: ${{ github.event.client_payload.NAME }}"

    - name: Run Playwright tests github
      run: |
        echo "Phone Number: ${{ github.event.client_payload.PHONENUMBER }}"
        echo "Contact Name: ${{ github.event.client_payload.NAME }}"
        npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30




